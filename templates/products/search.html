{% extends 'base.html' %}
{% load static %}
{% block title %}صفحه جستجو{% endblock %}

{% block content %}

<div class="container pt-80 pb-80">

    <h2 class="text-center mb-5">نتایج جستجو</h2>

    {% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <a href="{% url 'products:detail' product.slug %}">
                <div class="product-image">
                  <img src="{{ product.image.url }}" alt="{{ product.title }}">
              </div>

                <h5 class="mt-2">{{ product.title }}</h5>
                <p>{{ product.price }} تومان</p>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <h4 class="text-center mt-5">❌ محصولی یافت نشد</h4>
    {% endif %}

</div>

{% endblock %}
